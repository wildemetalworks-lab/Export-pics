<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="Content-Security-Policy"
      content="
        default-src 'self' data: blob:;
        img-src 'self' data: blob:;
        script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline';
        connect-src 'self' https://api.emailjs.com;
        frame-ancestors *;
      ">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seacan Loading Photo Submission</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.1em;
        }
        #seacan-id {
            width: 100%;
            padding: 15px;
            font-size: 1.4em;
            text-transform: uppercase;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 3px dashed #3498db;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            background-color: #ecf0f1;
            margin-bottom: 30px;
            cursor: pointer;
        }
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .preview-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }
        .preview-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #e74c3c;
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
        }
        .submit-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.5em;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 30px;
        }
        .submit-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Seacan Loading Photo Submission</h1>

    <label for="seacan-id">Seacan ID (required)</label>
    <input type="text" id="seacan-id" placeholder="Enter Seacan ID">

    <label>Photos (JPEG or PNG only – at least one required)</label>
    <div class="upload-area" onclick="fileInput.click()">
        Click or drag photos here
    </div>

    <input type="file" id="file-input" accept="image/jpeg,image/png" multiple hidden>

    <div id="preview-grid" class="preview-grid"></div>
    <div id="error-msg" class="error"></div>

    <button id="submit-btn" class="submit-btn" disabled>Submit via Email</button>
</div>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
    // Initialize EmailJS with your public key
    emailjs.init("public-key");

    const fileInput = document.getElementById('file-input');
    const previewGrid = document.getElementById('preview-grid');
    const seacanInput = document.getElementById('seacan-id');
    const submitBtn = document.getElementById('submit-btn');
    const errorMsg = document.getElementById('error-msg');

    let filesArray = [];

    seacanInput.addEventListener('input', () => {
        seacanInput.value = seacanInput.value.toUpperCase();
        updateState();
    });

    fileInput.addEventListener('change', e => {
        filesArray.push(...Array.from(e.target.files));
        render();
        updateState();
    });

    function render() {
        previewGrid.innerHTML = '';
        filesArray.forEach((file, i) => {
            const reader = new FileReader();
            reader.onload = e => {
                const div = document.createElement('div');
                div.className = 'preview-item';

                const img = document.createElement('img');
                img.src = e.target.result;

                const btn = document.createElement('button');
                btn.className = 'remove-btn';
                btn.textContent = '×';
                btn.onclick = () => {
                    filesArray.splice(i, 1);
                    render();
                    updateState();
                };

                div.append(img, btn);
                previewGrid.appendChild(div);
            };
            reader.readAsDataURL(file);
        });
    }

    function updateState() {
        submitBtn.disabled = !(seacanInput.value && filesArray.length);
        errorMsg.style.display = 'none';
    }

    submitBtn.onclick = async () => {
        if (!seacanInput.value || !filesArray.length) {
            errorMsg.textContent = 'Seacan ID and at least one photo are required.';
            errorMsg.style.display = 'block';
            return;
        }
    
        // Build inline HTML for images
        let imagesHtml = '';
        for (let file of filesArray) {
            const base64 = await fileToBase64(file);
            imagesHtml += `
                <p><strong>${file.name}</strong></p>
                <img src="data:${file.type};base64,${base64}" style="max-width:300px;">
            `;
        }
    
        // Send email via EmailJS
        emailjs.send("service-id", "template-id", {
            seacan_id: seacanInput.value,
            images_html: imagesHtml,
            email: "your-email-here",
        })
        .then(() => {
            // Disable everything to prevent resubmit
            submitBtn.disabled = true;
            seacanInput.disabled = true;
            fileInput.disabled = true;
    
            // Clear previews and upload area
            previewGrid.innerHTML = '';
            document.querySelector('.upload-area').style.display = 'none';
    
            // Show final message
            errorMsg.textContent = 'Submission successful! You may now close this page.';
            errorMsg.style.color = '#27ae60';
            errorMsg.style.display = 'block';
        })
        .catch(err => {
            console.error("EmailJS error:", err);
            errorMsg.textContent = 'Error sending email. Please try again.';
            errorMsg.style.color = '#e74c3c';
            errorMsg.style.display = 'block';
        });
    };

    function fileToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result.split(',')[1]); // base64 only
            reader.onerror = reject;
            reader.readAsDataURL(file);
        });
    }
</script>
</body>
</html>
